version: '3.8'

services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: gptshare
      MYSQL_USER: gptshare
      MYSQL_PASSWORD: gptshare
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - gptshare_db_data:/var/lib/mysql
    restart: always

volumes:
  gptshare_db_data:
    external: true