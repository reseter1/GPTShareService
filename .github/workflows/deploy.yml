name: Deploy to VPS

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/README_EN.md'
      - 'docs/README_VI.md'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          branch: ${{ github.ref_name }}  

      - name: Setup Nodejs v20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Remove .git folder
        run: rm -rf .git

      - name: Install dependencies and build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Copy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "./frontend/dist/*"
          target: "/var/www/GPTShare"
          rm: false
          overwrite: true
          strip_components: 2

      - name: Restart permission Apache and restart Apache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            chown -R www-data:www-data /var/www/GPTShare
            chmod -R 755 /var/www/GPTShare

      - name: Install dependencies backend
        run: |
          cd backend
          npm install

      - name: Copy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST_2 }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          source: "./backend/*"
          target: "/root/Unify/GPTShare"
          rm: false
          overwrite: true
          strip_components: 1

      - name: Restart backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            export PATH=$PATH:/root/.nvm/versions/node/v20.19.0/bin
            pm2 delete gptshare
            cd /root/Unify/GPTShare
            pm2 start --name "gptshare" src/index.js

      - name: Finish
        run: |
          echo "Deployment completed successfully"